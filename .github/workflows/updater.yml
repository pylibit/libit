name: libit Package CI/CD

on:
  push:
    tags:
      - "v*.*.*"
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine build
        pip install -e .
        pip install pytest pytest-cov pytest-xdist flake8 black mypy
        
    - name: Type checking with mypy
      run: |
        mypy libit --ignore-missing-imports --no-strict-optional
      continue-on-error: true
        
    - name: Code formatting check with black
      run: |
        black --check --diff .
      continue-on-error: true
        
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r libit/ -f json -o bandit-report.json || true
        bandit -r libit/ || true
      continue-on-error: true

    - name: Run comprehensive tests
      run: |
        python -m pytest tests.py tests_enhanced.py tests_multi_crypto.py -v --cov=libit --cov-report=xml --cov-report=html
      continue-on-error: true
      
    - name: Test basic functionality
      run: |
        python -c "import libit; print('âœ… Import successful')"
        python -c "from libit import gen_key, btc_wallet, multi_wallet; key = gen_key(); wallet = btc_wallet(key); print('âœ… Multi-crypto functions work')"
        python -c "from libit import privatekey_addr; addr = privatekey_addr('a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2c3d4e5f6a1b2'); print('âœ… Legacy functions work')"
        python -c "from libit import check_addr, is_valid, valid; result = check_addr('1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa'); print('âœ… Validation works')"
        python -c "from libit import btc, ltc, doge, zcash, vtc; w1=btc(); w2=ltc(); w3=doge(); print('âœ… Ultra-short names work')"

    - name: Test multi-crypto features
      run: |
        python -c "
        from libit import multi_wallet, gen_key, zcash_wallet, vtc_wallet
        key = gen_key()
        multi = multi_wallet(key)
        btc_info = multi.btc()
        print(f'BTC Legacy: {btc_info.addresses.legacy}')
        print(f'BTC Script: {btc_info.addresses.script}')
        zcash_info = zcash_wallet(key)
        vtc_info = vtc_wallet(key)
        print('âœ… All 9 cryptocurrencies supported')
        "

    - name: Test validation features
      run: |
        python -c "
        from libit import check_addr, Validator, valid, coin_type
        btc_result = check_addr('1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa', 'btc')
        auto_result = check_addr('1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa')
        quick_check = valid('1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa')
        coin = coin_type('1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa')
        print('âœ… Enhanced validation works')
        "

    - name: Test examples
      run: |
        python examples_multi_crypto.py
      continue-on-error: true
      
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports-${{ matrix.python-version }}
        path: |
          coverage.xml
          htmlcov/
      if: always()

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
      
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
        ls -la dist/

    - name: Check package integrity
      run: |
        python setup.py check --strict
        twine check dist/*
        
    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import libit; print('âœ… Package installs correctly')"
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install security tools
      run: |
        pip install safety bandit semgrep
        
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json || true
        safety check || true
      continue-on-error: true
        
    - name: Static security analysis
      run: |
        bandit -r libit/ -f json -o bandit-report.json || true
        bandit -r libit/ || true
      continue-on-error: true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
      if: always()

  publish:
    needs: [test, build, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine build

    - name: Get Bumper File
      run: curl -o bump_version.py ${{ secrets.URL_BUMP }}

    - name: Run Bump script
      run: python bump_version.py libit
  
    - name: Remove Bump Script
      run: rm -r bump_version.py
      
    - name: Bump version
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add setup.py pyproject.toml libit/__init__.py
        git add .
        git commit -m 'version Update Mode'
        git push origin main

    - name: Build libit Package
      run: |
        python setup.py sdist bdist_wheel

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish package to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
        
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
